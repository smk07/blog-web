<form [formGroup]="userForm" class="form-group">

    <div *ngIf="userForm.controls['uname'].invalid && (userForm.controls['uname'].dirty || userForm.controls['uname'].touched)" class="alert">
        <div *ngIf="userForm.controls['uname'].errors.required">
            Please enter username
        </div>
        <div *ngIf="userForm.controls['uname'].errors.isExists">
            {{userForm.controls['uname'].errors.isExists}}
        </div>
    </div>
    <!-- <div *ngIf="(userForm.controls['rePassword'].dirty || userForm.controls['rePassword'].touched) &&userForm.controls['rePassword'].invalid" class="alert">
        <div *ngIf="userForm.controls['rePassword'].errors.mustMatch">
            Passwords must match
        </div>
    </div> -->
    <div class="mb-3 col-lg-6">
        <label 
            for="email" 
            class="form-label"
        >Email address
        </label>
        <input 
            type="email" 
            class="form-control" 
            formControlName="email" 
            id="email" 
            placeholder="name@example.com"
            [class.valid]="userForm.get('email').valid && 
                    (userForm.get('email').dirty || userForm.get('email').touched)"
        >
    </div>
    <div class="mb-3 col-lg-6">
        <label 
            for="uname" 
            class="form-label"
        >Username
        </label>
        <input 
            type="text" 
            class="form-control" 
            formControlName="uname" 
            id="uname"
        >
        <!-- <div *ngIf="!userForm.controls['uname'].valid">{{userForm.controls['uname'].errors.isExists | json}}</div> -->
    </div>
    <div class="mb-3 col-lg-6">
        <label 
            for="password" 
            class="form-label"
        >
            Password
        </label>
        <input 
            type="password" 
            class="form-control" 
            id="password"
            formControlName="password"
        >
    </div>
    <div class="mb-3 col-lg-6">
        <label 
            for="rePassword" 
            class="form-label"
        >
            Re-Enter Your Password
        </label>
        <input 
            type="password" 
            class="form-control" 
            id="rePassword"
            formControlName="rePassword"
        >
    </div>
    <div class="mb-3 col-lg-6">
        <label 
            for="fname" 
            class="form-label"
        >First Name
        </label>
        <input 
            type="text" 
            class="form-control" 
            formControlName="fname" 
            id="fname" 
        >
    </div>
    <div class="mb-3 col-lg-6">
        <label 
            for="lname" 
            class="form-label"
        >Last Name
        </label>
        <input 
            type="text" 
            class="form-control" 
            formControlName="lname" 
            id="lname"
        >
    </div>
    <!-- <input type="password" name="password" formControlName="password" /> -->
    <button (click)="signUp()" [disabled]="userForm.invalid" type="submit" class="btn btn-primary">Sign Up</button>
    <br/>
    <a routerLink='/login'>Already have an Account? Login Here</a>
</form>
