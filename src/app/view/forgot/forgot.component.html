<form [formGroup]="forgotForm" class="form-group">
    <div class="mb-3 col-lg-6">
        <label 
            for="email" 
            class="form-label"
        >
            Email address
        </label>
        <input 
            type="email" 
            class="form-control" 
            formControlName="loginId" 
            id="loginId" 
        >
    </div>
    <div *ngIf="forgotForm.controls['loginId'].invalid && (forgotForm.controls['loginId'].dirty || forgotForm.controls['loginId'].touched)" class="alert">
        <div *ngIf="forgotForm.controls['loginId'].errors.required">
            Required
        </div>
        <div *ngIf="forgotForm.controls['loginId'].errors.isExists">
            {{forgotForm.controls['loginId'].errors.isExists}}
        </div>
    </div>
    <button class="btn btn-success" [disabled]="forgotForm.invalid" type="submit" (click)="forgot()">Reset Password</button>
</form>
