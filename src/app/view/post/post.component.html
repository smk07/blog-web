<div *ngFor="let post of posts">
    <a [routerLink]="'/posts/'+post._id" style="text-decoration: none;">
        <p>{{post.title}}</p>
        <p>{{post.description}}</p>
        <p *ngIf="post.likedBy.length">{{post.likedBy.length}} likes</p>
        <p *ngIf="post.comments.length">{{post.comments.length}} comments</p>
    </a>
</div>

<button *ngIf="this.router.url==='/posts'" class="btn btn-success" routerLink="../post/add" type="submit">Add New Post </button>
